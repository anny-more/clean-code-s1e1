<!DOCTYPE html>
</body>
</html>
<html>
<head>
    <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<div class="title-wrapper">
    <img src="./eisenhower-matrix.jpg" class="title-wrapper__img">
    <a class="title-wrapper__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="main">
    <p id="topSectionForAddingElementToList">
        <label class="main__task-title" for="new-task">Add Item</label>
        <div class="main__task-wrapper">
            <input id="new-task" class="main__task" type="text">
            <button class="main__button">Add</button>
        </div>
</p>
<h3 class="main__task-title">Todo</h3>
<ul id="main__list-incomplete-tasks">
<li>
    <input type="checkbox">
    <label class="task">Pay Bills</label>
    <input type="text" class="main__task">
    <button class="edit">Edit</button>
    <button class="main__button">
        <img  class="main__button-img" src="./remove.svg"></button>
    </li>
<li class="editMode">
    <input type="checkbox">
    <label class="task">Go Shopping</label>
    <input type="text" value="Go Shopping" class="main__task">
    <button class="edit">Save</button>
    <button class="main__button">
        <img class="main__button-img"src="./remove.svg">
    </button>
</li>
</ul>
<h3 class="main__title">Completed</h3>
<ul id="main__list-completed-tasks">
    <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="main__task-input">
        <button class="edit">Edit</button>
        <button class="main__button">
            <img class="main__button-img" src="./remove.svg">
        </button>
</li>
</ul>
</div>
<script src="app.js"></script>
</body>
</html>
