<!DOCTYPE html>
<head>
    <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
<header class="title-wrapper">
    <img src="./eisenhower-matrix.jpg" class="title-wrapper__img" alt="eisenhower-matrix">
    <a class="title-wrapper__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
    <p id="topSectionForAddingElementToList">
        <label class="main__task-title label" for="new-task">Add Item</label>
        <div class="main__task-wrapper">
            <input id="new-task" class="main__task main__list-input" type="text">
            <button class="main__button">Add</button>
        </div>
</p>
<h3 class="main__task-title">Todo</h3>
<ul id="incomplete-tasks">
<li class="main__list-item">
    <input class="main__checkbox" type="checkbox">
    <label class="main__list main__task">Pay Bills</label>
    <input type="text" class="main__list-input field-hide">
    <button class="main__button btn-edit">Edit</button>
    <button class="main__button">
        <img  class="main__button-img" src="./remove.svg" alt="remove"></button>
    </li>
<li class="main__list-item editMode"> 
    <input  class="main__checkbox" type="checkbox">
    <label class="main__list field-hide">Go Shopping</label>
    <input type="text" value="Go Shopping" class="main__list-input input main__task">
    <button class="main__button btn-edit">Save</button>
    <button class="main__button">
        <img class="main__button-img"src="./remove.svg" alt="remove">
    </button>
</li>
</ul>
<h3 class="main__task-title">Completed</h3>
<ul id="completed-tasks">
    <li class="main__list-item">
        <input  class="main__checkbox" type="checkbox" checked>
        <label class="main__list task-done main__task">See the Doctor</label>
        <input type="text" class="field-hide main__list-input">
        <button class="main__button btn-edit">Edit</button>
        <button class="main__button">
            <img class="main__button-img" src="./remove.svg" alt="remove">
        </button>
</li>
</ul>
</main>
<script src="app.js"></script>
</body>
</html>
